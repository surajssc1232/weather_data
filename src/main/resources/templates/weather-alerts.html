<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Alerts for Indian Metros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #61dafb;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .alert-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alert-info {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .alert-city {
            font-size: 24px;
            font-weight: bold;
            color: #61dafb;
            margin-bottom: 10px;
        }
        .alert-details {
            font-size: 18px;
            color: #ff6b6b;
        }
        .no-alerts {
            text-align: center;
            font-size: 18px;
            color: #61dafb;
            grid-column: 1 / -1;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .refresh-info {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #61dafb;
        }
    </style>
</head>
<body>
    <h1>Weather Alerts for Indian Metros</h1>
    <div class="grid-container">
        <div th:if="${#lists.isEmpty(alerts)}" class="no-alerts">
            No active alerts at the moment.
        </div>
        <div th:each="alert : ${alerts}" class="alert-box">
            <div class="alert-city" th:text="${#strings.substringBefore(alert, ':')}"></div>
            <div class="alert-details" th:text="${#strings.substringAfter(alert, ':')}"></div>
        </div>
    </div>
    <div class="refresh-info">
        <p>Next update in <span id="countdown">300</span> seconds</p>
    </div>
    <script th:inline="javascript">
        function updateCountdown() {
            var countdownElement = document.getElementById('countdown');
            var seconds = parseInt(countdownElement.textContent);
            if (seconds > 0) {
                countdownElement.textContent = seconds - 1;
                setTimeout(updateCountdown, 1000);
            } else {
                location.reload();
            }
        }

        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
