<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .error-message {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Oops! Something went wrong</h1>
    <div class="error-message" th:text="${error}"></div>
    <p><a href="/weather/trends" style="color: #61dafb;">Back to Weather Trends</a></p>
</body>
</html>
