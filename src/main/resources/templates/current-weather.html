<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Current Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .city-title-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(97, 218, 251, 0.3); /* Subtle cyan border */
        }
        .city-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #61dafb;
            text-transform: capitalize;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0; /* Remove margin since container handles spacing */
            text-align: center;
        }
        .weather-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #61dafb;
            font-size: 24px;
            font-weight: normal;
            margin: 0;
        }
        .current-time {
            font-size: 1.2em;
            color: #888;
        }
        .main-temp {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: white;
        }
        .weather-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .weather-icon {
            font-size: 2.5em;
        }
        .status-text {
            font-size: 1.2em;
            color: white;
        }
        .condition {
            font-size: 1.2em;
            color: #e0e0e0;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .detail-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .detail-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .detail-value {
            font-size: 1.1em;
            color: white;
        }
        .update-info {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
            text-align: center;
        }
        .aqi-value {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .aqi-category {
            margin-left: 5px;
        }
        .very-good { color: #00e400; }
        .good { color: #92d050; }
        .fair { color: #ffff00; }
        .poor { color: #ff9933; }
        .very-poor { color: #cc3300; }
        .hazardous { color: #7e0023; }
    </style>
</head>
<body>
    <div class="city-title-container">
        <div class="city-title" th:text="${weatherData.city}">City Name</div>
    </div>
    <div class="weather-card">
        <div class="header">
            <h2>CURRENT WEATHER</h2>
            <div class="current-time" th:text="${#temporals.format(weatherData.timestamp, 'hh:mm a')}">10:34 AM</div>
        </div>

        <div class="main-temp">
            <div class="temperature">
                <span th:text="${#numbers.formatDecimal(weatherData.temp, 1, 0)}">29</span>¬∞C
            </div>
            <div class="weather-status">
                <div class="weather-icon">
                    <span th:if="${weatherData.main == 'Clear'}">‚òÄÔ∏è</span>
                    <span th:if="${weatherData.main == 'Clouds'}">‚òÅÔ∏è</span>
                    <span th:if="${weatherData.main == 'Rain'}">üåßÔ∏è</span>
                    <span th:if="${weatherData.main == 'Snow'}">‚ùÑÔ∏è</span>
                    <span th:if="${weatherData.main == 'Thunderstorm'}">‚õàÔ∏è</span>
                    <span th:if="${weatherData.main == 'Drizzle'}">üå¶Ô∏è</span>
                    <span th:if="${weatherData.main == 'Mist' || weatherData.main == 'Fog'}">üå´Ô∏è</span>
                    <span th:if="${weatherData.main == 'Haze'}">üå´Ô∏è</span>
                    <span th:if="${weatherData.main == 'Smoke'}">üí®</span>
                    <span th:if="${weatherData.main == 'Dust'}">üí®</span>
                </div>
                <div class="status-text" th:text="${weatherData.main}">Clear</div>
            </div>
            <div class="condition">
                RealFeel¬Æ <span th:text="${#numbers.formatDecimal(weatherData.feels_like, 1, 0)}">28</span>¬∞
            </div>
        </div>

        <div class="details">
            <div class="detail-item">
                <div class="detail-label">RealFeel Shade‚Ñ¢</div>
                <div class="detail-value" th:text="${#numbers.formatDecimal(weatherData.feels_like, 1, 0)} + '¬∞'">28¬∞</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value">
                    <span th:if="${weatherData.windDirection != null && weatherData.windSpeed != null}"
                          th:text="${weatherData.windDirection + ' ' + weatherData.windSpeed + ' km/h'}">
                        NNE 15 km/h
                    </span>
                    <span th:unless="${weatherData.windDirection != null && weatherData.windSpeed != null}">
                        Not available
                    </span>
                </div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind Gusts</div>
                <div class="detail-value">
                    <span th:if="${weatherData.windGust != null}"
                          th:text="${weatherData.windGust + ' km/h'}">
                        29 km/h
                    </span>
                    <span th:unless="${weatherData.windGust != null}">
                        Not available
                    </span>
                </div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Air Quality</div>
                <div class="detail-value" th:if="${weatherData.aqi != null}">
                    <span th:text="${weatherData.aqi}"></span> - 
                    <span th:text="${weatherData.aqiCategory}" 
                          th:class="${'aqi-category ' + 
                                   (weatherData.aqiCategory == 'Very Good' ? 'very-good' : 
                                   (weatherData.aqiCategory == 'Good' ? 'good' : 
                                   (weatherData.aqiCategory == 'Fair' ? 'fair' : 
                                   (weatherData.aqiCategory == 'Poor' ? 'poor' : 
                                   (weatherData.aqiCategory == 'Very Poor' ? 'very-poor' : 
                                   'hazardous')))))}">
                    </span>
                </div>
                <div class="detail-value" th:if="${weatherData.aqi == null}">
                    Not available
                </div>
            </div>
        </div>

        <div class="update-info">
            Last Updated: <span th:text="${#temporals.format(weatherData.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
    </div>
</body>
</html>
